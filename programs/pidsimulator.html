<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PID Controller Simulator Pro v4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .control-panel { background: #1e293b; border: 1px solid #334155; }
        canvas { cursor: crosshair; }
        .btn-active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-sky-400">PID Tuner Pro <span class="text-xs bg-sky-500/20 px-2 py-1 rounded text-sky-300 ml-2">v4 Ultimate Global</span></h2>
                <p class="text-[10px] text-gray-500 mt-1">X-Axis: 0 to Dynamic Max | Global History View</p>
            </div>
            <div class="flex gap-2">
                <button id="btn-pause" onclick="togglePause()" class="px-6 py-2 bg-amber-600 rounded-lg font-bold transition-all shadow-lg hover:bg-amber-500">‚è∏ Pause</button>
                <button onclick="resetSim()" class="px-6 py-2 bg-slate-700 rounded-lg font-bold transition-all hover:bg-slate-600">Reset</button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="control-panel p-5 rounded-2xl space-y-5 shadow-2xl">
                <div>
                    <label class="block text-[10px] font-mono text-gray-400 mb-1 uppercase tracking-tighter">Proportional (Kp)</label>
                    <input type="range" id="kp" min="0" max="20" step="0.1" value="2.5" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    <div id="kp-val" class="text-right text-sky-400 font-bold text-sm">2.5</div>
                </div>
                <div>
                    <label class="block text-[10px] font-mono text-gray-400 mb-1 uppercase tracking-tighter">Integral (Ki)</label>
                    <input type="range" id="ki" min="0" max="5" step="0.01" value="0.08" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    <div id="ki-val" class="text-right text-emerald-400 font-bold text-sm">0.08</div>
                </div>
                <div>
                    <label class="block text-[10px] font-mono text-gray-400 mb-1 uppercase tracking-tighter">Derivative (Kd)</label>
                    <input type="range" id="kd" min="0" max="10" step="0.01" value="1.2" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    <div id="kd-val" class="text-right text-purple-400 font-bold text-sm">1.20</div>
                </div>

                <div class="pt-4 border-t border-gray-700 space-y-4">
                    <div>
                        <label class="block text-[10px] font-mono text-gray-400 mb-1 uppercase text-sky-400 font-bold">Sample Time (Processing Speed)</label>
                        <select id="dt-ms" class="w-full bg-slate-900 border border-gray-700 p-2 rounded text-xs outline-none font-mono text-white" onchange="updateInterval()">
                            <option value="5">5 ms (Ultra Fast)</option>
                            <option value="10">10 ms (High Speed)</option>
                            <option value="20">20 ms (Smooth)</option>
                            <option value="50" selected>50 ms (Balanced)</option>
                            <option value="100">100 ms (Standard)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-mono text-gray-400 mb-1 uppercase">Setpoint Target</label>
                        <input type="number" id="setpoint" value="100" class="w-full bg-slate-900 border border-gray-700 p-2 rounded text-sm font-bold text-white focus:border-sky-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 bg-white p-3 rounded-2xl shadow-inner min-h-[480px]">
                <canvas id="pidChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart;
        let time = 0;
        let currentPos = 0;
        let integral = 0;
        let lastError = 0;
        let isPaused = false;
        let maxY = 150;
        let simInterval;

        function initChart() {
            const ctx = document.getElementById('pidChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Setpoint', data: [], borderColor: '#cbd5e1', borderDash: [4, 4], fill: false, pointRadius: 0, borderWidth: 1.5 },
                        { label: 'System Response', data: [], borderColor: '#0284c7', borderWidth: 2.5, tension: 0.2
